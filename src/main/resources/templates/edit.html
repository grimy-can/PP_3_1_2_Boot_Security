<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
        <head>
        <meta charset="UTF-8">
        <title>Изменить пользователя</title>
</head>
<style>
    ::placeholder{
        color: coral;
    }
</style>
<body>
<form th:method="POST" th:action="'admin/update?id='+${user.getId()}" th:object="${user}">
    <div>
        <input type="text" name="name" th:value="${user.getName()}" th:required="required">
    </div>
    <div>
        <input type="text" name="lastName" th:value="${user.getLastName()}" th:required="required">
    </div>
    <div>
        <input type="text" name="email" th:value="${user.getUsername()}" th:required="required">
    </div>
    <div>
        <input type="text" name="password" th:value="${user.getPassword}" th:required="required">
    </div>
    <div>
        <input type="text" name="age" th:value="${user.getAge()}" th:required="required">
    </div>
    <div>
        <input type="text" name="regdate" th:value="${user.getRegdate()}" th:required="required" readonly>
    </div>
    <div>
        <label>Разрешённый профиль: </label>
        <input type="checkbox" th:field="*{enabled}" id="enabled">
    </div>
    <br>
    <hr><input type="submit" value="Сохранить">
</form>
<hr>
<a href="/users">
    <button class="button">Отмена</button>
</a>
</body>
</html></title>
</head>
<body>

</body>
</html>
