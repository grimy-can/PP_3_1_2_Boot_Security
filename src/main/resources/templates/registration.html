<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Java pre-project 3.1.3</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
    .navbar {
        background-color: green;
    }
</style>

<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Регистрация и вход </a>
        </div>
    </div>
</nav>

<br><br><br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Успешная регистрация!</div>
                <a href="/" th:href="@{/login}">Войдите здесь</a></span>
            </div>

            <h3>Новый пользователь: </h3>
            <form action="#" th:action="@{/registration}" method="POST"  th:object="${form}">
                <div class="form-group"> <label for="name">Имя</label>:
                    <input id="name" class="form-control" th:field="*{name}"
                    placeholder="Имя" required autofocus="autofocus" />
                </div>
                <div class="form-group"> <label for="lastName">Фамилия</label>:
                    <input id="lastName" class="form-control" th:field="*{lastName}"
                    placeholder="Фамилия" required autofocus="autofocus" />
                </div>
                <div class="form-group"> <label for="email">Электронная почта</label>:
                    <input id="email" class="form-control" th:field="*{email}"
                    placeholder="Email" required autofocus="autofocus"/>
                    <span class="validation-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group"> <label for="password">Пароль</label>:
                    <input id="password" class="form-control" th:field="*{password}"
                           placeholder="Придумайте пароль" required autofocus="autofocus" />
                    <span class="validation-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group"><label for="age">Возраст</label>:
                    <input id="age" input type="number" min="0" max="200" class="form-control" th:field="*{age}"
                    placeholder="Возраст" required autofocus="autofocus" />
                    <span class="validation-error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
                </div>
                <div>
                    <label for="haveLicense">Есть права</label>
                    <input type="checkbox" id="haveLicense" name="haveLicense" th:field="*{haveLicense}"/>

                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                    <br>
                    <br>
                    <span>Есть аккаунт?  <a href="/" th:href="@{/login}">Войдите здесь</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
